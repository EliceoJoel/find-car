<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
         integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
         crossorigin="anonymous"
      />
      <title>Car finder</title>
   </head>
   <body>
      <div class="container">
         <h1>Car Finder</h1>
         <div class="content">
            <div class="filters-container">
               <h3>Filters</h3>
               <div class="filters">
                  <div class="filter">
                     <label for="brand">Brand</label>
                     <select name="brand" id="brand">
                        <option value="" selected>Select the brand</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="year">Year</label>
                     <select name="year" id="year">
                        <option value="" selected>Select the year</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="minimal-price">Minimal price</label>
                     <select name="minimal-price" id="minimal-price">
                        <option value="" selected>Select the minimal price</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="maximun-price">Maximun price</label>
                     <select name="maximun-price" id="maximun-price">
                        <option value="" selected>Select the maximun price</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="doors">Doors</label>
                     <select name="doors" id="doors">
                        <option value="" selected>Select the doors</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="trasnmission">Transmission</label>
                     <select name="trasnmission" id="transmission">
                        <option value="" selected>Select the trasnmission</option>
                        <option value="automatico">Autom√°tica</option>
                        <option value="manual">Manual</option>
                     </select>
                  </div>
                  <div class="filter">
                     <label for="color">Color</label>
                     <select name="color" id="color">
                        <option value="" selected>Select the color</option>
                        <option value="Negro">Negro</option>
                        <option value="Azul">Azul</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Rojo">Rojo</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class="results-container">
               <h3>Results</h3>
               <p class="not-found-message">No results</p>
               <div class="results">
               </div>
            </div>
         </div>
      </div>
      <footer>
         <p>Author: Eliceo Joel Herbas Inocente</p>
         <a href="https://www.linkedin.com/in/eliceojoel/" target="_blank">
           <i class="fab fa-linkedin-in"></i>
         </a>
         <a href="https://github.com/EliceoJoel" target="_blank">
           <i class="fab fa-github"></i>
         </a>
       </footer>

       <script src="js/app.js"></script>
   </body>
</html>
